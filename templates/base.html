<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}Lead City System{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <style>
        body {
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  background-color: #f9f9f9;
  margin: 0;
  padding: 0 20px;
  color: #333;
}

h1 {
  color: #2c3e50;
  margin-top: 30px;
  font-size: 2.5rem;
  text-align: center;
}

h2 {
  color: #34495e;
  text-align: center;
  margin-bottom: 30px;
}

nav {
  text-align: center;
  margin-bottom: 40px;
  background-color: #2980b9;
  padding: 15px 0;
  border-radius: 8px;
  box-shadow: 0 2px 5px rgba(0,0,0,0.1);
}

nav a {
  color: white;
  text-decoration: none;
  margin: 0 15px;
  font-weight: 600;
  font-size: 1.1rem;
  transition: color 0.3s ease;
}

nav a:hover {
  color: #f39c12;
}

section {
  max-width: 600px;
  margin: 0 auto 60px auto;
  background: white;
  padding: 20px 25px;
  border-radius: 8px;
  box-shadow: 0 4px 8px rgb(0 0 0 / 0.1);
  font-size: 1.1rem;
  line-height: 1.6;
  color: #555;
}

    </style>
</head>
<body><background="static/css/images.jpg" weight="100" height="100">

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="flash {{ category }}">{{ message }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    {% block content %}{% endblock %}

</body>
</html>
